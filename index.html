<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*这种统一设置的属性选择器在IE6~7中不兼容*/
        /*img[src = '']{
            display: none;
        }*/
        .defaultImg{
            /*设置一张背景图*/
            background: url("img/default.gif") no-repeat center center #eee;
        }

        .imgBox{
            margin: 1000px auto;
            width: 300px;
            height: 300px;
        }
        .imgBox img{
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<!--实现懒加载：
1、img标签的src不存放图片的地址（如果存放真实的地址，页面一加载，图片肯定就加载出来了），我们把真实图片的地址存储在当前img标签的自定义属性上data-img
2、为了保证当前图片没有真实地址的时候，浏览器中不会出现xx或者出现alt中的内容，我们一般都会把图片先隐藏（display:none opacity:0...），等到后期把真实图片加载出来，再让当前图片展示
3、看不到真实图片了，我们最好给一个占位图片（占位图：要求一定要很小，最好是1KB）：我们在Img外面包一层div盒子，我们把占位图赋值给当前盒子的背景图片来处理
=>开始img不显示，展示的是默认的背景图，当img真实地址加载完成后，我们让img显示，此时真实图片会覆盖住背景图
-->

<div class="imgBox defaultImg" id="imgBox">
    <img src="" alt="图片无法加载的时候用文字来代替，图片无法seo优化，但是可以在alt中编写有利于seo优化的关键词" data-img="img/0.jpg" >
</div>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/lazy.js"></script>
</body>
</html>
